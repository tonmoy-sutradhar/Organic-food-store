<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic food store</title>
    <link rel="shortcut icon" href="images/bannerbg.png" type="image/x-icon" />

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy-UI & Tailwind CND -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind config CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgb(139,195,74)",
              secondary: "rgb(17,17,17)",
              body: "rgb(248,246,243)",
              accent: "rgb(106,151,57)",
              body_neutral: "rgb(51,51,51)",
            },
            fontFamily: {
              poppins: "poppins",
            },
            backgroundImage: {
              leaf1: "url('../images/leaf01.png')",
              call_to_action: "url('../images/call.jpg')",
            },
          },
        },
      };
    </script>
  </head>

  <body class="font-poppins">
    <header>
      <!-- Nav-bar section -->
      <nav class="w-11/12 mx-auto">
        <div class="navbar p-0 py-2">
          <div class="navbar-start">
            <a><img class="w-36" src="images/logo.svg" alt="" /></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-lg font-medium">
              <li class="hover:text-primary transition-colors duration-300">
                <a>Home</a>
              </li>
              <li class="hover:text-primary transition-colors duration-300">
                <a>Everything</a>
              </li>
              <li class="hover:text-primary transition-colors duration-300">
                <a>Groceries</a>
              </li>
              <li class="hover:text-primary transition-colors duration-300">
                <a>About</a>
              </li>
              <li class="hover:text-primary transition-colors duration-300">
                <a>Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="flex items-center gap-5 text-lg">
              <button class="flex items-center font-semibold gap-2 text-accent">
                <samp>$20.00</samp>
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
              <button>
                <i class="fa-solid fa-user"></i>
              </button>
            </div>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0 gap-5"
              >
                <li class="hover:text-primary transition-colors duration-300">
                  <a>Home</a>
                </li>
                <li class="hover:text-primary transition-colors duration-300">
                  <a>Everything</a>
                </li>
                <li class="hover:text-primary transition-colors duration-300">
                  <a>Groceries</a>
                </li>
                <li class="hover:text-primary transition-colors duration-300">
                  <a>About</a>
                </li>
                <li class="hover:text-primary transition-colors duration-300">
                  <a>Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main section -->
    <main></main>

    <!-- Footer section -->
    <footer></footer>
  </body>
</html>
